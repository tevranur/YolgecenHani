<body class="stretched ">

<div id="wrapper" class="clearfix">

<section id="content">
<div class="content-wrap py-0">
<div class="d-flex align-items-center justify-content-center min-vh-100">
<a href="#block-modal-request" data-lightbox="inline" class="button button-xlarge rounded-pill bg-primary nott ls0 px-6 py-3">New Request</a>
</div>
<div class="modal-on-load" data-target="#block-modal-request"></div>

<div class="modal1 mfp-hide" id="block-modal-request">
<div class="modal-dialog modal-dialog-centered modal-lg">
<div class="modal-content bg-white p-4 p-md-5 rounded">
<div class="d-flex justify-content-between mb-2">
<h3 class="mb-0 text-uppercase ls1">New Request</h3>
<a href="#" onClick="$.magnificPopup.close();return false;" class="text-muted h4 mb-0 h-text-danger"><i class="icon-line-circle-cross"></i></a>
</div>
<div class="line double-line mt-2 mb-4"></div>
<div class="form-widget">
<div class="form-result"></div>
<form class="mb-0" id="template-contactform" name="template-contactform" action="https://themes.semicolonweb.com/html/canvas/include/form.php" method="post">
<div class="form-process">
<div class="css3-spinner">
<div class="css3-spinner-scaler"></div>
</div>
</div>
<div class="row">
<div class="col-md-6 form-group">
<label class="nott ls0 fw-medium" for="template-contactform-name">Name <small>*</small></label>
<input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="form-control required" />
</div>
<div class="col-md-6 form-group">
<label class="nott ls0 fw-medium" for="template-contactform-email">Email <small>*</small></label>
<input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email form-control" />
</div>
<div class="w-100"></div>
<div class="col-md-6 form-group">
<label class="nott ls0 fw-medium" for="template-contactform-upload">Upload <small class="text-muted">(Maximum file size allowed is 2048 KB.)</small></label>
<div class="form-file">
<input type="file" class="form-control" id="template-contactform-upload">
</div>
</div>
<div class="col-md-6 form-group">
<label class="nott ls0 fw-medium" for="template-contactform-subject">Subject</label>
<select id="template-contactform-subject" name="template-contactform-subject" class="form-select required">
<option disabled selected value="">-- Select One --</option>
 <option value="Design">Design</option>
<option value="Development">Development</option>
<option value="Marketing">Marketing</option>
<option value="Support">Support</option>
</select>
</div>
<div class="w-100"></div>
<div class="col-12 form-group">
<label class="nott ls0 fw-medium" for="template-contactform-message">Message <small>*</small></label>
<textarea class="required form-control" id="template-contactform-message" name="template-contactform-message" rows="5" cols="30"></textarea>
</div>
<div class="col-12 form-group d-none">
<input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="form-control" />
</div>
<div class="col-12 d-flex justify-content-end">
<button class="button ls0 nott px-5 py-3 rounded-pill bg-primary ms-2" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Send Message</button>
</div>
</div>
<input type="hidden" name="prefix" value="template-contactform-">
</form>
</div>
</div>
</div>
</div>
</div>
</section>
</div>

<div id="gotoTop" class="icon-angle-up"></div>

<script src="js/jquery.js"></script>
<script src="js/plugins.min.js"></script>

<script src="js/functions.js"></script>
<script>
		jQuery(document).ready( function(){

			var element = $(".custom-file");

			element.find('input[type="file"]').change(function(e){
				var fileName = e.target.files[0].name;
				element.find('.custom-file-label').html(fileName);
			});

			$('#template-contactform').on( 'formSubmitSuccess', function(){
				setTimeout(function(){
 					$('#block-modal-request').magnificPopup('close');
  				}, 500);
			});

		});
	</script>
