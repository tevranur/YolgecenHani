<script>

    	if( $(window).width() > 991 ) {

			const RevealContent = document.querySelectorAll('.reveal-content-hover');

			function showRevealContent(e) {
				for(var i = 0; i < RevealContent.length; i++) {
					var rect = e.target.getBoundingClientRect();
					var x = e.clientX - rect.left;
					var y = e.clientY - rect.top;
					RevealContent[i].style.transform = `translate3d(${x}px, ${y}px, 0)`;
				}
			};
			document.addEventListener('mousemove', showRevealContent);
		};

	</script>
